<script>
var number = 6;   //全局定义number 复制为5
var obj = {
    number: 3,    // obj下为 定义一个number属性值为3
    fn1: (function () {
        var number;
        this.number *= 2;         //输出第二行 6*2
        // console.log(this.number) 输出第二行 6*2
        number = number * 2; //此处输出第七行的number但 未赋值 undefind 输出NaN
        // console.log(number)；
        number = 4;
        return function () {
            var num = this.number;  
            this.number *= 2;  // 第二行  6*2 形成闭包  12 访问函数外部this.number即 第二行
            console.log(num); // 12
            number *= 3;  // 上一层函数中定义了number 并在最后赋值为4  12 此处使用 4*3
            console.log(number); // 第九行 4*3 12
        } 
    })()
}
var fn1 = obj.fn1;  // 此处定义fn1 使用obj中fn1函数
fn1.call(null);
obj.fn1(); //
console.log(window.number); // 第二行number 6*2*2


console.log(1.0+1.1==3);
</script>
