        // 基金数据  颜色数据
        var jsondata = getdata(), lastdata = [];
        
        function randomColor(name) {
            // 527个数据 527次调用
            // console.log(name);   这里是传过来的 name值  利用name值返回对应颜色
            return searchCreateColor(name);
        }

        //  基金名称查重 共527 => 66个
        (function idn() {
            // console.log(jsondata.length)
            var ds = '';
            // 20
            for (let i = 0; i < jsondata.length; i++) {
                let k = 0, d = [];
                //最高 30
                for (n in jsondata[i]) {
                    if (!(n == '年份')) {
                        if (n != '嘉实基金') {
                            d[k] = n;
                            k++;
                        }
                    }
                }
                // console.log(d);
                ds += d;
            }
            dsSplit = ds.split(",");
            // 查重后的基金个数 66个
            let arrss = [...new Set(dsSplit)];
            // 将查重的数据赋予=>颜色数据
            createColor(arrss);
        })();
        // 为查重后的数据 每项增加一个颜色数据
        function createColor(arrss) {
            let arr = {};
            // console.log(arr instanceof Array); //true
            // console.log(arrss instanceof Array); //true
            var colors;
            for (let i = 0; i < arrss.length; i++) {
                arr[i] = {};
                colors = randomNumColor();
                arr[i]['name'] = arrss[i];
                arr[i]['color'] = colors;
            }
            // 修改全局颜色变量
            lastdata = arr;
            // console.log(arr);
        }
        function searchCreateColor(name) {
            for (n in lastdata) {
                if (lastdata[n].name == name) {
                    return lastdata[n].color;
                }
            }
        }
        // 生成随机的rgb颜色
        function randomNumColor() {
            let r = Math.floor(Math.random() * (200 - 0) + 0)
            let g = Math.floor(Math.random() * (255 - 139) + 139)
            let b = Math.floor(Math.random() * (200 - 69) + 69)
            //let min = 0, max = 255;
            // let r = Math.floor(Math.random() * (max - min) + min)
            // let g = Math.floor(Math.random() * (max - min) + min)
            // let b = Math.floor(Math.random() * (max - min) + min)
            return colors = `rgb(${r},${g},${b})`;
        }

                            };

                        }
                    }
                    else timeline.push(jsondata[i][n]);

            }
