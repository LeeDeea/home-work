<script>
  //插入排序算法 复杂度n^2
function insertionSort(array) {
　　console.time('插入排序耗时：');
    var key;
　　for (var i = 1; i < array.length; i++) {
      // 1开始，第二项即遍历项，用key作为存储
      key = array[i];
      // 0开始，第一项 key的前一项值
      var j = i - 1;
      // 如果前一项值 始终> 后一项值
      while ( array[j] > key) {
      // 前一项的值赋给后一项  减少索引，向前比较下一组
        array[j + 1] = array[j];
        j--;
      }
      // 本次while循环结束后 将key值存放回数组
      array[j + 1] = key;
    }
　　console.timeEnd('插入排序耗时：');
　　return array;
}
var arr=[22,3,44,38,5,47,15,36,26,27,2,46,4,19,50,48];
console.log(insertionSort(arr));
</script>
