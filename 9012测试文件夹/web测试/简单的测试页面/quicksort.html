<script>
	var arr = [12,34,55,33,22,123,45,233,41,32,23,44];
	var half = Math.floor(arr.length / 2);
	var arrHalf = arr.splice(half, 1)[0];
	arr.splice(half, 0,arrHalf)
	var quickSort = function(arr) {
	　　if (arr.length <= 1) { return arr; }
	　　var pivotIndex = Math.floor(arr.length / 2);
	// 由于此处会更改原本的arr数组，所以在外层包裹一个拷贝函数
	　　var pivot = arr.splice(pivotIndex, 1)[0];
	　　var left = [];
	　　var right = [];
	　　for (var i = 0; i < arr.length; i++){
	　　　　if (arr[i] < pivot) {
	　　　　　　left.push(arr[i]);
	　　　　} else {
	　　　　　　right.push(arr[i]);
	　　　　}
	　　}
		console.log("left  " + left);
		console.log("pivot  " + pivot);
		console.log("right  " + right);
		console.log("----------------------");
	　　return quickSort(left).concat([pivot], quickSort(right));
	};
	// 拷贝函数，防止修改源数组
	var quickSortReady = function (arr){
		var list = arr.slice();
		return quickSort(list);
	}
	
	// // 多次调用 会改变源数组
	// console.log(quickSort(arr),arr);
	// console.log(quickSort(arr),arr);
	// console.log(quickSort(arr),arr);
	// console.log(quickSort(arr),arr);

	// 多次调用 不会改变源数组
	console.log(quickSortReady(arr),arr);
	console.log(quickSortReady(arr),arr);
	console.log(quickSortReady(arr),arr);
	console.log(quickSortReady(arr),arr);

	
</script>
