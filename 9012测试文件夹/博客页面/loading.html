<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
.loding{
  width:200px;
  height: 200px;
  background: pink;
  position: relative;
  overflow :hidden;
  border-radius :50%;
  filter :24px;
}
.loding div{
  width :100px;
  height :100px;
  background: red;
  position: absolute;
  border-radius :50%;
  animation: move 2s linear infinite;
}
  
@keyframes move{
  0%, 100%{
    transform: translate(0, 0);
  }
  25%{
    transform: translate(100%, 0);

  }
  50%{
    transform: translate(100%, 100%);

  }
  75%{
    transform:translate(0, 100%);

  }
}
.loding div:nth-child(1){
background: red;
  animation-delay: 0s;
}
  
.loding div:nth-child(2){
background: green;
  animation-delay :-0.5s;
}
  
.loding div:nth-child(3){
background :yellow;
  animation-delay :-1s;
}
  
.loding div:nth-child(4){
 background: blue;
  animation-delay: -1.5s;
}
 
.loding:after{
	display :block;
  line-height:200px;
  text-align: center;
  content :'loading...';
  font-size :23px;
  color:black;
}
  

</style>
<body>
	<div class="loding">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
